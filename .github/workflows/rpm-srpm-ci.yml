---
name: RPM SRPM CI

'on':
  workflow_dispatch:
    inputs:
      version:
        description: RPM version override (default uses tag or repository state)
        required: false
        default: ""
      release:
        description: RPM release number
        required: false
        default: "1"
      build_script:
        description: Script path used to build SRPM
        required: false
        default: "packaging/rpm/build-srpm.sh"
      spec_path:
        description: Spec file path (passed to build script)
        required: false
        default: "packaging/rpm/modulix-launcher.spec"
      output_dir:
        description: SRPM output directory
        required: false
        default: "packaging/rpm/dist"
      srpm_glob:
        description: Glob used to pick SRPM artifact from output_dir
        required: false
        default: "*.src.rpm"
      artifact_prefix:
        description: Uploaded artifact name prefix
        required: false
        default: "srpm"
  push:
    tags:
      - "v*"
  pull_request:
    paths:
      - "packaging/rpm/**"
      - ".copr/Makefile"
      - ".github/workflows/rpm-srpm-ci.yml"

permissions:
  contents: read

jobs:
  build-srpm:
    runs-on: ubuntu-latest
    container:
      image: quay.io/fedora/fedora:45
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install build tooling
        run: dnf -y install git rpm-build gzip

      - name: Refresh checkout with git metadata
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Resolve RPM settings
        shell: bash
        run: |
          set -euo pipefail

          version=""
          input_version="${{ github.event.inputs.version || '' }}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            version="${GITHUB_REF_NAME#v}"
          elif [[ -n "${input_version}" ]]; then
            version="${input_version}"
          else
            if git rev-parse --is-inside-work-tree >/dev/null 2>&1; then
              version="$(git describe --tags --abbrev=0 2>/dev/null || true)"
              version="${version#v}"
            fi
          fi
          if [[ -z "${version}" ]]; then
            version="0.1.0"
          fi
          version="${version//-/.}"

          release_input="${{ github.event.inputs.release || '1' }}"
          if [[ -z "${release_input}" ]]; then
            release_input="1"
          fi

          build_script_input="${{ github.event.inputs.build_script || 'packaging/rpm/build-srpm.sh' }}"
          spec_path_input="${{ github.event.inputs.spec_path || 'packaging/rpm/modulix-launcher.spec' }}"
          output_dir_input="${{ github.event.inputs.output_dir || 'packaging/rpm/dist' }}"
          srpm_glob_input="${{ github.event.inputs.srpm_glob || '*.src.rpm' }}"
          artifact_prefix_input="${{ github.event.inputs.artifact_prefix || 'srpm' }}"
          artifact_name="${artifact_prefix_input}-${GITHUB_REPOSITORY##*/}-${version}-${release_input}"

          echo "RPM_VERSION=${version}" >> "${GITHUB_ENV}"
          echo "RPM_RELEASE=${release_input}" >> "${GITHUB_ENV}"
          echo "RPM_BUILD_SCRIPT=${build_script_input}" >> "${GITHUB_ENV}"
          echo "RPM_SPEC_PATH=${spec_path_input}" >> "${GITHUB_ENV}"
          echo "RPM_OUTPUT_DIR=${output_dir_input}" >> "${GITHUB_ENV}"
          echo "RPM_SRPM_GLOB=${srpm_glob_input}" >> "${GITHUB_ENV}"
          echo "RPM_ARTIFACT_PREFIX=${artifact_prefix_input}" >> "${GITHUB_ENV}"
          echo "RPM_ARTIFACT_NAME=${artifact_name}" >> "${GITHUB_ENV}"

      - name: Build source RPM
        shell: bash
        run: |
          set -euo pipefail
          build_script="${RPM_BUILD_SCRIPT}"
          if [[ "${build_script}" != /* ]]; then
            build_script="./${build_script#./}"
          fi
          if [[ ! -f "${build_script}" ]]; then
            echo "Build script not found: ${build_script}" >&2
            exit 1
          fi
          if [[ ! -x "${build_script}" ]]; then
            chmod +x "${build_script}"
          fi
          "${build_script}" \
            --version "${RPM_VERSION}" \
            --release "${RPM_RELEASE}" \
            --spec "${RPM_SPEC_PATH}" \
            --output-dir "${RPM_OUTPUT_DIR}"

      - name: Resolve SRPM artifact path
        shell: bash
        run: |
          set -euo pipefail
          srpm="$(find "${RPM_OUTPUT_DIR}" -maxdepth 1 -type f -name "${RPM_SRPM_GLOB}" | sort | tail -n 1)"
          if [[ -z "${srpm}" ]]; then
            echo "No SRPM generated in ${RPM_OUTPUT_DIR} matching ${RPM_SRPM_GLOB}." >&2
            exit 1
          fi
          echo "SRPM_PATH=${srpm}" >> "${GITHUB_ENV}"
          echo "SRPM_FILE=$(basename "${srpm}")" >> "${GITHUB_ENV}"

      - name: Upload SRPM artifact
        uses: actions/upload-artifact@v7
        with:
          name: ${{ env.RPM_ARTIFACT_NAME }}
          path: ${{ env.SRPM_PATH }}
          if-no-files-found: error

      - name: Publish SRPM to COPR
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        env:
          COPR_CONFIG: ${{ secrets.COPR_CONFIG || '' }}
          COPR_OWNER_VAR: ${{ vars.COPR_OWNER || '' }}
          COPR_PROJECT_VAR: ${{ vars.COPR_PROJECT || '' }}
        run: |
          set -euo pipefail
          if [[ -z "${COPR_CONFIG}" ]]; then
            echo "Missing COPR_CONFIG secret with copr-cli credentials." >&2
            exit 1
          fi

          copr_owner="${COPR_OWNER_VAR}"
          if [[ -z "${copr_owner}" ]]; then
            echo "Missing COPR owner. Set repository variable COPR_OWNER." >&2
            exit 1
          fi

          copr_project="${COPR_PROJECT_VAR}"
          if [[ -z "${copr_project}" ]]; then
            copr_project="${GITHUB_REPOSITORY##*/}"
          fi

          dnf -y install copr-cli >/dev/null
          mkdir -p "${HOME}/.config"
          umask 077
          printf '%s\n' "${COPR_CONFIG}" > "${HOME}/.config/copr"

          copr-cli build "${copr_owner}/${copr_project}" "${SRPM_PATH}"

